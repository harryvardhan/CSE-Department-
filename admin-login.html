<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="styl.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="admin-login-container">
    <h2>Admin Panel Login</h2>
    <form action="admin-dashboard.html" method="POST" id="adminLoginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit" class="login-button">Login</button>
    </form>
    <p id="error-message" style="color: red; display: none;">Invalid email or password</p>
  </div>
</body>
</html>
<script>
    document.getElementById("adminLoginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
    
      
      const adminEmail = "harshvardhantiwari402@gmail.com";
      const adminPassword = "CSED@4321";
    
      if (email === adminEmail && password === adminPassword) {
        window.location.href = "admin-dashboard.html"; // Redirect to the admin dashboard
      } else {
        document.getElementById("error-message").style.display = "block";
      }
    });
    </script>
