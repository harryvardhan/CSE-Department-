<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPS Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: darkblue;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .pdf-container {
            width: 100%;
            max-width: 800px; /* Set max width */
            height: 600px; /* Set height */
            margin: 0 auto; /* Center the PDF container */
            border: 1px solid #ccc; /* Optional border */
            background-color: #fff; /* Optional background */
        }
    </style>
</head>
<body>

    <h1>PPS Notes</h1>
    <div class="pdf-container">
        <iframe src="images/PPS Notes.pdf" width="100%" height="100%" style="border: none;">
            This browser does not support PDFs. Please download the PDF to view it: <a href="path/to/your/document.pdf">Download PDF</a>
        </iframe>
    </div>

</body>
</html>
